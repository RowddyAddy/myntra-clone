<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mintra clone</title>
    <link rel="stylesheet" href="style.css" >
   <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-ezMMvvlXpmn2HKgKXWuN9m0frJt/GJsIjT6cF99bJX2tC1ZEdJAXkzGnSMtu9r5G" crossorigin="anonymous">-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" crossorigin="anonymous">

</head>
<body>
    <!--nevegation bar -->
    <nav>
        <img src="myntralogo.webp" height="140px" width="150px" alt="myntralogo" > 
        <ul>
            <li class="iten">MEN</li>
            <li class="iten">WOMEN</li>
            <li class="iten">KIDS</li>
            <li class="iten">HOME & LIVING</li>
            <li class="iten">BEAUTY</li>
            <li class="iten" >STUDIO</li>
        </ul>
       <div class="item-container">
        
          <div class="constant">
            <ol>
           <!-- creating a search bar -->
             <li class="iten">
                <form id="search-form">
                <input type="text" id="sarach-input" placeholder="search you need">
                <input type="submit" id="search-button" value="search">
             </form></li>
           <!--puting a icons-->
             <li  class="item"><i class="fas fa-user"></i></li>
             <li class="item"><i class="far fa-heart"></i></li>
             <li class="item"><i class="fas fa-shopping-bag"></i></li>
            </li>

            </ol>
         </div>
        </div>
    </nav>
    <!--nevegation bar end's-->
    <section>
          <div class="first-top ">
            <img src="./imges/s1.png" width="2055px" alt="s1" >
            <img src="./imges/S2.png" width="2055px" alt="s2" >
          </div>
            <div class="sale">
            <ul>
            <li><img src="./imges/s3.png" height="498px" width="975px" alt="s3"></li>
            <li><img src="./imges/s4.png" height="498px"  width="975px" alt="s4"></li>
            </ul>
            </div>
            <div class="coupons">
                <img src="./imges/s5.png" alt="s5">
            </div>
            <div class="code">

                    <li id="code1"><img src="./imges/s6.png" alt="s6"></li>
                    <li id="code2"><img src="./imges/s7.png" alt="s7"></li>
                </ul>
            </div>
            <div>
                <img src="./imges/s8.png" width="2055px" alt="s8">
            </div>
            <!--creating rotating image's bar with help of js for that puting a image at one place-->
            <div class="image-container" id="image-container">
                <img src="./imges/a1.png" alt="a1">
                <img src="./imges/a2.png" alt="a2">
                <img src="./imges/a3.png" alt="a3">
                <img src="./imges/a4.png" alt="a4">
                <img src="./imges/a5.png" alt="a5">
                <img src="./imges/a6.png" alt="a6">
                <img src="./imges/a7.png" alt="a7">
                <img src="./imges/a8.png" alt="a8">
                <img src="./imges/a9.png" alt="a9">
                <img src="./imges/a10.png" alt="a10">
                <img src="./imges/a11.png" alt="a11">
                <img src="./imges/a12.png" alt="a12">
            </div>
            <div>
                <img src="./imges/d1.png" width="2055px" alt="d1">
            </div>
             <!--creating second rotating image's bar with help of js for that puting a image at one place-->
             <div class="im-container" id="im-container">
               <img src="./imges/t1.png" alt="t1">

               <img src="./imges/t3.png" alt="t3">
               <img src="./imges/t4.png" alt="t4">
               <img src="./imges/t5.png" alt="t5">
               <img src="./imges/t6.png" alt="t6">

               <img src="./imges/t11.png" alt="t11">
               <img src="./imges/t12.png" alt="t12">
             </div>
             <div>
                <img src="./imges/q.png" width="2055px" alt="q">
             </div>
             <!--creating a list of perticular need's-->
             <div class="particular">
                <ul class="list-first">
                    <li ><img src="./imges/L1.1.png" alt="L1"></li>
                    <li><img src="./imges/L1.2.png" alt="L2"></li>
                    <li><img src="./imges/L1.3.png" alt="L3"></li>
                    <li><img src="./imges/L1.4.png" alt="L4"></li>
                    <li><img src="./imges/L1.5.png" alt="L5"></li>
                    <li><img src="./imges/L1.6.png" alt="L6"></li>

                    <li><img src="./imges/L.2.3.png" alt="L3"></li>
                    <li><img src="./imges/L.2.4.png" alt="L4"></li>
                    <li><img src="./imges/L2.5.png" alt="L5"></li>
                    <li><img src="./imges/L2.6.png" alt="L6"></li>

             <div class="end">
                <ol>
                    <li><img src="./imges/f1.png" width="2055px" alt="f1"></li>
                    <li id="f2"><img src="./imges/f2.png" width="2055px" alt="f2"></li>
                    <li id="f3"><img src="./imges/f3.png" width="2055px" alt="f3"></li>
                    <li id="f4"><img src="./imges/f4.png" width="2055px" alt="f4"></li>
                    <li id="f5"><img src="./imges/f5.png" width="2055px" alt="f5"></li>
                </ol>
             </div>
    </section>
    <script src="script.js"></script>

</html>
